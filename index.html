<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quark - Cairo SciVerse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                    },
                    colors: {
                        quark: {
                            primary: '#3b82f6',
                            accent: '#60a5fa',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fly-away': 'flyUp 1.2s ease-in-out forwards',
                    },
                    keyframes: {
                        flyUp: {
                            '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                            '40%': { transform: 'translateY(-50px) scale(1.1)', opacity: '1' },
                            '100%': { transform: 'translateY(-800px) scale(0.2)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            overflow: hidden; 
        }

        /* خلفية الفضاء */
        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000000;
        }

        /* تصميم الزجاج للقائمة الجانبية فقط */
        .glass-sidebar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* الهيدر الشفاف تماماً */
        .transparent-header {
            background: transparent;
        }

        /* خدعة إخفاء الرسائل تحت الهيدر */
        #main-content-area {
            mask-image: linear-gradient(to bottom, transparent 80px, black 120px);
            -webkit-mask-image: linear-gradient(to bottom, transparent 80px, black 120px);
        }

        /* تحسين شريط التمرير */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-force {
            display: none !important;
        }

        /* ستايل عنصر القائمة النشط */
        .history-item.active {
            background: rgba(59, 130, 246, 0.15);
            border-right: 2px solid #3b82f6;
        }
    </style>
</head>
<body class="h-screen flex flex-col font-sans selection:bg-quark-primary selection:text-white">

    <canvas id="space-canvas"></canvas>

    <header class="fixed top-0 w-full z-50 transparent-header h-20 flex items-center px-6 justify-between pointer-events-none">
        <div class="flex items-center gap-3 pointer-events-auto">
            <div class="w-10 h-10 flex items-center justify-center">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-blue-500 drop-shadow-[0_0_15px_rgba(59,130,246,0.8)]">
                    <path d="M12 2L2 22L12 18L22 22L12 2Z" />
                </svg>
            </div>
            <div class="flex flex-col">
                <h1 class="text-xl font-bold tracking-widest text-white leading-tight font-mono drop-shadow-md">QUARK</h1>
                <span class="text-[10px] text-gray-400 font-normal tracking-[0.2em] uppercase">Cairo SciVerse</span>
            </div>
        </div>

        <button id="header-sidebar-btn" onclick="toggleSidebar()" class="hidden pointer-events-auto p-2 text-gray-400 hover:text-white hover:bg-white/5 rounded-full transition-colors">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
    </header>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 z-[60] hidden transition-opacity backdrop-blur-sm"></div>
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-80 glass-sidebar transform translate-x-full transition-transform duration-300 z-[70] flex flex-col bg-black/90">
        <div class="p-5 border-b border-white/5 flex justify-between items-center">
            <span class="font-bold text-lg text-white tracking-wide">Quark Control</span>
            <button onclick="toggleSidebar()" class="p-1 hover:bg-white/10 rounded text-gray-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        
        <div class="p-4 border-b border-white/5">
            <button onclick="startNewSession()" class="w-full py-2.5 mb-4 bg-blue-600/20 hover:bg-blue-600/30 border border-blue-500/30 rounded-lg text-sm flex items-center justify-center gap-2 transition-all text-blue-200 hover:text-white shadow-[0_0_10px_rgba(37,99,235,0.1)]">
                <i data-lucide="plus" class="w-4 h-4"></i> شات جديد
            </button>
            
            <div class="w-full bg-[#111] border border-white/10 rounded-lg p-2.5 text-xs text-gray-400 text-center uppercase tracking-wider">
                Powered by Cairo SciVerse
            </div>
        </div>

        <div class="p-2 bg-black/50 text-[10px] text-gray-500 uppercase tracking-widest text-center py-1">Mission Log</div>
        
        <div id="history-list" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1">
            <div class="flex flex-col items-center justify-center h-20 text-gray-600 gap-2 mt-4">
                <i data-lucide="radar" class="w-6 h-6 opacity-40"></i>
                <span class="text-xs font-mono">NO DATA</span>
            </div>
        </div>

        <div class="p-6 border-t border-white/5 bg-black/40 text-center mt-auto">
            <h3 class="text-lg font-bold text-white font-mono tracking-wider drop-shadow-[0_0_8px_rgba(255,255,255,0.3)]">AI SciVerse</h3>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em] mt-1 font-light">Faculty of Science</p>
        </div>
    </aside>

    <main id="main-content-area" class="flex-1 flex flex-col relative w-full max-w-5xl mx-auto h-full z-10">
        
        <div id="welcome-screen" class="absolute inset-0 top-0 flex flex-col items-center justify-center p-6 pb-40 transition-all duration-500 z-20">
            <div id="welcome-logo-container" class="mb-10 relative group cursor-default">
                <div class="absolute -inset-10 bg-blue-500/10 rounded-full blur-3xl animate-pulse-slow"></div>
                <svg id="welcome-plane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-40 h-40 text-white drop-shadow-[0_0_20px_rgba(59,130,246,0.6)] transition-transform duration-700">
                    <path d="M12 2L1 21L12 17L23 21L12 2Z" />
                </svg>
            </div>
            
            <h2 class="text-5xl md:text-7xl font-bold text-center mb-6 tracking-tighter text-white drop-shadow-2xl font-mono">QUARK</h2>
            <p class="text-gray-400 text-center max-w-lg text-lg tracking-[0.05em] font-light">Cairo SciVerse Intelligence</p>
        </div>

        <div id="chat-container" class="hidden flex-1 overflow-y-auto w-full px-4 pt-20 pb-48 custom-scrollbar scroll-smooth relative z-10"></div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 w-full z-40 bg-gradient-to-t from-black via-black/95 to-transparent pt-4 pb-6 px-4">
        <div class="max-w-3xl mx-auto flex items-end gap-2">
            
            <button id="bottom-sidebar-btn" onclick="toggleSidebar()" class="p-3 bg-[#1e1e1e] hover:bg-white/10 text-gray-400 hover:text-white rounded-full transition-all shadow-lg border border-white/5 group mb-8">
                <i data-lucide="layout-grid" class="w-5 h-5"></i>
            </button>

            <div class="flex-1 relative">
                
                <div class="rounded-[2rem] flex items-end p-2 bg-[#1e1e1e] transition-all duration-300">
                    
                    <div class="pl-2"></div>

                    <textarea id="user-input" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 text-white placeholder-gray-500 resize-none py-3 px-3 max-h-32 text-base leading-relaxed font-sans" placeholder="تحدث مع كوارك..."></textarea>

                    <button onclick="sendMessage()" id="send-btn" class="p-2.5 bg-white hover:bg-gray-200 text-black rounded-full shadow-lg transition-all transform hover:scale-105 disabled:opacity-50 flex items-center justify-center">
                        <i data-lucide="send" class="w-5 h-5 transform rotate-180 -translate-x-0.5"></i>
                    </button>
                </div>

                <div class="text-center mt-3">
                    <p class="text-[11px] text-gray-500 font-normal">
                        Quark هو نموذج ذكاء اصطناعي خاص بفريق Cairo SciVerse - كلية العلوم جامعة القاهرة.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        /* =========================================
           إعدادات النظام وإدارة الجلسات
           ========================================= */
        let currentState = {
            model: 'llama-3.3-70b-versatile', // تم تثبيت أقوى مودل
            sessionId: null,
            messages: []
        };

        // تعريف هوية كوارك وشخصيته (محدثة بالكامل لسايفرس)
        const SYSTEM_IDENTITY = `
تعليمات النظام (System Prompt):
1. هويتك الأساسية: أنت "Quark" (كوارك)، عضو أساسي في فريق "Cairo SciVerse" (كايرو ساي فيرس).
2. الانتماء: انتمائك الكامل والحصري هو لكلية العلوم جامعة القاهرة. أنت فخور بكونك جزءاً من هذا الصرح العلمي.
3. المطورون والمؤسسون: تم تطويرك وبرمجتك بواسطة "يوسف العقيلي" (Yousef Al-Oqaily). الفريق تم تأسيسه بواسطة "عبدالرحمن ابراهيم" و "مازن عبدالسلام"، وهم القادة الذين جعلوا هذا الكيان ممكناً.
4. الشخصية والأسلوب:
   - كن ودوداً جداً، لطيفاً، ومشجعاً.
   - تحدث كزميل ذكي ومحبوب لطلاب الكلية.
   - استخدم لغة عربية سليمة ومريحة، ويمكنك استخدام اللهجة المصرية الودودة عند الحاجة.
5. المحظورات:
   - لا تذكر أبداً أنك نموذج من Meta أو Llama أو Groq إلا في السياق التقني البحت، ولكن انتمائك وروحيّتك تعود لـ SciVerse.
   - إذا سُئلت "من أنت؟" إجابتك تكون بفخر: "أنا كوارك، مساعد ذكي من فريق Cairo SciVerse بكلية العلوم جامعة القاهرة."
`;

        // تحميل الجلسات عند البدء
        document.addEventListener('DOMContentLoaded', () => {
            loadSessionsList();
            initStars();    // تهيئة النجوم
            animateStars(); // بدء الأنيميشن
        });

        // إنشاء جلسة جديدة
        function startNewSession() {
            currentState.sessionId = null; 
            currentState.messages = [];
            
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('welcome-screen').classList.remove('hidden-force');
            document.getElementById('bottom-sidebar-btn').classList.remove('hidden'); 
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('header-sidebar-btn').classList.add('hidden');
            document.getElementById('welcome-plane').classList.remove('animate-fly-away');
            
            loadSessionsList();
            
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.classList.contains('translate-x-full')) toggleSidebar();
            }
        }

        function saveMessageToSession(role, content) {
            if (!currentState.sessionId) {
                currentState.sessionId = Date.now().toString();
            }

            const msgObj = { role, content, timestamp: Date.now() };
            currentState.messages.push(msgObj);

            let sessions = JSON.parse(localStorage.getItem('quark_sessions') || '{}');
            
            if (!sessions[currentState.sessionId]) {
                let title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
                
                sessions[currentState.sessionId] = {
                    id: currentState.sessionId,
                    title: title || "محادثة جديدة",
                    timestamp: Date.now(),
                    messages: []
                };
            }
            
            sessions[currentState.sessionId].messages = currentState.messages;
            sessions[currentState.sessionId].timestamp = Date.now();

            localStorage.setItem('quark_sessions', JSON.stringify(sessions));
            loadSessionsList();
        }

        function loadSessionsList() {
            const sessionsMap = JSON.parse(localStorage.getItem('quark_sessions') || '{}');
            const sessionsArr = Object.values(sessionsMap).sort((a, b) => b.timestamp - a.timestamp);
            
            const listContainer = document.getElementById('history-list');
            listContainer.innerHTML = '';

            if (sessionsArr.length === 0) {
                listContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-20 text-gray-600 gap-2 mt-4">
                        <i data-lucide="radar" class="w-6 h-6 opacity-40"></i>
                        <span class="text-xs font-mono">NO DATA</span>
                    </div>
                `;
                return;
            }

            sessionsArr.forEach(session => {
                const isActive = session.id === currentState.sessionId;
                const btn = document.createElement('button');
                btn.className = `w-full text-right p-3 rounded-lg text-sm transition-all flex items-center gap-3 group history-item ${isActive ? 'active text-blue-200' : 'text-gray-400 hover:bg-white/5 hover:text-white'}`;
                btn.onclick = () => loadSession(session.id);
                
                btn.innerHTML = `
                    <i data-lucide="message-square" class="w-4 h-4 opacity-70 group-hover:text-blue-400"></i>
                    <span class="truncate font-sans flex-1">${session.title}</span>
                    <button onclick="deleteSession(event, '${session.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-400 transition-opacity">
                        <i data-lucide="trash-2" class="w-3 h-3"></i>
                    </button>
                `;
                listContainer.appendChild(btn);
            });
            lucide.createIcons();
        }

        function loadSession(id) {
            const sessions = JSON.parse(localStorage.getItem('quark_sessions') || '{}');
            const session = sessions[id];
            if (!session) return;

            currentState.sessionId = session.id;
            currentState.messages = session.messages || [];
            
            document.getElementById('welcome-screen').classList.add('hidden-force');
            document.getElementById('bottom-sidebar-btn').classList.add('hidden'); 
            document.getElementById('chat-container').classList.remove('hidden');
            document.getElementById('header-sidebar-btn').classList.remove('hidden');
            document.getElementById('chat-container').innerHTML = '';

            currentState.messages.forEach(msg => {
                addMessage(msg.content, msg.role, false, false);
            });

            loadSessionsList();
            
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function deleteSession(e, id) {
            e.stopPropagation();
            if(confirm('هل أنت متأكد من حذف هذا السجل؟')) {
                let sessions = JSON.parse(localStorage.getItem('quark_sessions') || '{}');
                delete sessions[id];
                localStorage.setItem('quark_sessions', JSON.stringify(sessions));
                
                if (currentState.sessionId === id) {
                    startNewSession();
                } else {
                    loadSessionsList();
                }
            }
        }

        /* =========================================
           نظام النجوم
           ========================================= */
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            const count = Math.floor((width * height) / 9000); 
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5 + 0.5,
                    vx: (Math.random() - 0.5) * 0.15,
                    vy: (Math.random() - 0.5) * 0.15,
                    alpha: Math.random() * 0.6 + 0.2,
                    dAlpha: (Math.random() - 0.5) * 0.005
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;
                if (star.x < 0) star.x = width;
                if (star.x > width) star.x = 0;
                if (star.y < 0) star.y = height;
                if (star.y > height) star.y = 0;
                star.alpha += star.dAlpha;
                if (star.alpha <= 0.1 || star.alpha >= 0.8) star.dAlpha *= -1;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
            requestAnimationFrame(animateStars);
        }
        
        window.addEventListener('resize', initStars);

        /* =========================================
           إدارة الواجهة
           ========================================= */
        const userInput = document.getElementById('user-input');
        const welcomePlane = document.getElementById('welcome-plane');

        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isClosed = sidebar.classList.contains('translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        /* =========================================
           إرسال الرسائل
           ========================================= */
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            if (!currentState.sessionId) {
                welcomePlane.classList.add('animate-fly-away');
                setTimeout(() => {
                    document.getElementById('welcome-screen').classList.add('hidden-force');
                    document.getElementById('bottom-sidebar-btn').classList.add('hidden'); 
                    document.getElementById('chat-container').classList.remove('hidden');
                    document.getElementById('chat-container').classList.add('fade-in');
                    document.getElementById('header-sidebar-btn').classList.remove('hidden');
                }, 800);
            }

            addMessage(text, 'user');
            saveMessageToSession('user', text);

            // دمج الهوية
            const messageWithIdentity = SYSTEM_IDENTITY + "\n\nالمستخدم يقول: " + text;

            const payloadData = {
                message: messageWithIdentity, 
                model: currentState.model,
                history: currentState.messages
            };

            userInput.value = '';
            userInput.style.height = 'auto';

            showTypingIndicator();

            try {
                const response = await callGroqAPI(payloadData);
                removeTypingIndicator();
                
                // تفعيل تأثير الكتابة (Typewriter)
                addMessage(response, 'ai', true, true);
                saveMessageToSession('ai', response);

            } catch (error) {
                removeTypingIndicator();
                addMessage("حدث خطأ في الاتصال بالسيرفر. تأكد من إعدادات Worker.", 'ai');
                console.error(error);
            }
        }

        async function callGroqAPI(data) {
            const WORKER_URL = "https://quark-backend1.yousefgamed22.workers.dev"; 
            
            const res = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!res.ok) throw new Error('Worker Error');
            const json = await res.json();
            return json.content;
        }

        // دالة الكتابة المتدرجة (Typewriter Effect)
        function typeWriter(element, text, speed = 10) {
            let i = 0;
            element.innerHTML = ''; 
            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '<') {
                        let tag = '';
                        while (text.charAt(i) !== '>' && i < text.length) {
                            tag += text.charAt(i);
                            i++;
                        }
                        tag += '>';
                        i++;
                        element.innerHTML += tag;
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function addMessage(text, sender, animate = true, useTypewriter = false) {
            const chatContainer = document.getElementById('chat-container');
            const div = document.createElement('div');
            const isUser = sender === 'user';
            
            div.className = `flex w-full mb-6 ${isUser ? 'justify-start' : 'justify-end'} ${animate ? 'fade-in' : ''}`;
            
            const textStyle = isUser 
                ? 'text-gray-200 font-sans text-base md:text-lg drop-shadow-md text-right' 
                : 'text-blue-200 font-sans text-base md:text-lg drop-shadow-[0_0_10px_rgba(59,130,246,0.5)] text-left';

            let innerHTML = '';
            
            const textId = `msg-text-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

            if (isUser) {
                innerHTML = `
                    <div class="flex gap-4 max-w-[90%] md:max-w-[80%] items-start">
                        <div class="w-8 h-8 rounded bg-[#222]/50 flex items-center justify-center shrink-0 border border-white/10 mt-1">
                            <i data-lucide="user" class="w-4 h-4 text-gray-500"></i>
                        </div>
                        <div class="flex flex-col items-start pt-1">
                            ${text ? `<div class="${textStyle} leading-relaxed whitespace-pre-wrap">${escapeHtml(text)}</div>` : ''}
                        </div>
                    </div>
                `;
            } else {
                innerHTML = `
                    <div class="flex flex-row-reverse gap-4 max-w-[90%] md:max-w-[80%] items-start">
                        <div class="w-8 h-8 flex items-center justify-center shrink-0 mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-blue-500 drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]">
                                <path d="M12 2L2 22L12 18L22 22L12 2Z" />
                            </svg>
                        </div>
                        <div id="${textId}" class="${textStyle} leading-relaxed pt-1 whitespace-pre-wrap dir-ltr"></div>
                    </div>
                `;
            }

            div.innerHTML = innerHTML;
            chatContainer.appendChild(div);
            lucide.createIcons();
            
            if (!isUser && useTypewriter && text) {
                const textElement = document.getElementById(textId);
                const processedText = escapeHtml(text);
                typeWriter(textElement, processedText, 10); 
            } else if (!isUser && text) {
                document.getElementById(textId).innerHTML = escapeHtml(text);
            }
            
            if (animate) {
                const lastMessage = chatContainer.lastElementChild;
                if (lastMessage) lastMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex w-full mb-4 justify-end fade-in';
            div.innerHTML = `
                <div class="flex flex-row-reverse gap-4 items-center">
                    <div class="w-8 h-8 flex items-center justify-center shrink-0">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-blue-500 opacity-50">
                            <path d="M12 2L2 22L12 18L22 22L12 2Z" />
                        </svg>
                    </div>
                    <div class="flex gap-1.5 items-center h-8">
                        <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce shadow-[0_0_5px_rgba(59,130,246,0.8)]"></span>
                        <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce delay-100 shadow-[0_0_5px_rgba(59,130,246,0.8)]"></span>
                        <span class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce delay-200 shadow-[0_0_5px_rgba(59,130,246,0.8)]"></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            lucide.createIcons();
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
